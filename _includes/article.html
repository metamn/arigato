<article id="{{ post.title }}" class="block">
  <header class="info">
    <h3 class="hidden"><a title="Permalink to {{ post.title }}" href="{{ post.url ]}}">
      {{ post.title }}
    </a></h3>
  </header>
  
  
  {% if post.images %}
    <div id="images">
      {% for image in post.images limit: {{ limit }} %}
        <div id="image">
          <a title="Visit {{ image.title }} at {{ image.url }}" href="{{ image.url }}">
            <img src="/assets/{{ image.src }}">                        
          </a>
        </div>        
      {% endfor %}
    </div>    
  {% endif %}
  
  <div id="info">
    <h1 id="artist"></h1>
    <div id="artist-image"></div>
    <div id="content" class="block">
      {{ post.content }}  
    </div>
    <h2 id="track"></h2>
    <h3 id="album"></h3>
    <div id="album-image"></div>    
  </div>
    
  
  
  <div id="player">    
    <script type="text/javascript" src="http://www.amptracker.com/nowplaying/nowplaying.php?username=plusfm&image=http://www.plusfm.net/images/pochetteplusfm.jpg&listenLink={{ post.stream }}&amazonId=youamazonID&ratings=true"></script>
